<ion-header>

  <ion-navbar>
    <ion-title>tabs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <button ion-item *ngFor="let note of notes" (click)="goTodetail(note.id)">
          {{ note.title }}
        </button>  
    </ion-list>    
    <div padding>
      <button ion-button block (click)="createNote()">Crear Nota</button>
      <button ion-button block (click)="Salir()" color="danger">Cerrar Secion</button>
    </div> 
</ion-content>
