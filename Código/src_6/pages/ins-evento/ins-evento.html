<ion-header>
  <ion-navbar>
    <ion-title>Inscripcion</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding > 
  <div>
    <ion-item >
      <ion-icon name="logo-twitter" item-start ></ion-icon>
      {{ evento.nombre }}
      <ion-badge item-end>260k</ion-badge>
    </ion-item>
  
    <ion-badge color="secondary"></ion-badge>
  
  <!--parte de abajo -->
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/thumbnail-puppy-1.jpg">
        </ion-avatar>
        <h2>BookPet Te Invita</h2>
        <p>{{ evento.fecha }}</p>
      </ion-item>
      <img src="assets/img/inicio.jpg">
      <ion-card-content>
        <p>{{ evento.descripcion }}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ evento.lugar }}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <div padding *ngIf="mostrat != 3">
    <button *ngIf="ideve != 0" ion-button block (click)="inscribirse()">Inscribir</button>
  </div>
</ion-content>
