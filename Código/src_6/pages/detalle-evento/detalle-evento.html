<ion-header>

  <ion-navbar>
    <ion-title>Detalle Del Evento</ion-title>
  </ion-navbar>

</ion-header>  


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="evento.nombre"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label floating>Fecha</ion-label>
            <ion-input type="text" [(ngModel)]="evento.fecha"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Lugar</ion-label>
            <ion-input type="text" [(ngModel)]="evento.lugar"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Descripcion</ion-label>
          <ion-textarea [(ngModel)]="evento.descripcion" ></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label floating>Tipo</ion-label>
            <ion-input type="text" [(ngModel)]="evento.tipo"></ion-input>
        </ion-item>
      
      </ion-list>
     
      <div padding>
        <button ion-button block (click)="addEvento()">Guardar Evento</button>
        <button *ngIf="id != 0"  ion-button block (click)="deleteEvento()" color="danger">Eliminar Evento</button>
      </div>
</ion-content>
